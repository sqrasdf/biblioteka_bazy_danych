{% extends 'base.html' %}

{% block content %}
<h2>Genres</h2>
<table class="table table-striped">
    <thead>
        <tr>
            {% for key in genres[0].keys() %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for genre in genres %}
        <tr>
            {% for value in genre.values() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
