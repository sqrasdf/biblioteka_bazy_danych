{% extends 'base.html' %}

{% block content %}
<h2>Loans</h2>
<table class="table table-striped">
    <thead>
        <tr>
            {% for key in loans[0].keys() %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for loan in loans %}
        <tr>
            {% for value in loan.values() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
